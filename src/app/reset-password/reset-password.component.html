<div class="container">
    <div class="form-container">
        <form [formGroup]="passwordForm" class="form active" (ngSubmit)="resetPassword()">
  
            <!-- New Password Field -->
            <div class="input-group">
                <label for="new-password"><span class="text-danger">*</span>New Password:</label>
                <div class="password-wrapper">
                    <input [type]="show1" formControlName="newPassword" placeholder="Enter your new password">
                    <span class="eye-icon" (click)="showPassword1()">
                        <i [ngClass]="show1 === 'password' ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                    </span>
                </div>
  
                <!-- Password Validation Errors -->
                <div class="text-danger" *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.invalid">
                    <small *ngIf="passwordForm.get('newPassword')?.errors?.['required']">New password is required.</small>
                    <small *ngIf="passwordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                </div>
            </div>
  
            <!-- Confirm Password Field -->
            <div class="input-group">
                <label for="confirm-password"><span class="text-danger">*</span>Confirm Password:</label>
                <div class="password-wrapper">
                    <input [type]="show2" formControlName="confirmPassword" placeholder="Enter your confirm password">
                    <span class="eye-icon" (click)="showPassword2()">
                        <i [ngClass]="show2 === 'password' ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                    </span>
                </div>
  
                <!-- Confirm Password Validation Errors -->
                <div class="text-danger" *ngIf="passwordForm.get('confirmPassword')?.touched && passwordForm.get('confirmPassword')?.invalid">
                    <small *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</small>
                    <small *ngIf="passwordForm.get('confirmPassword')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                </div>
            </div>
  
            <br/>
            <button type="submit" class="submit-btn">Set Password</button>
        </form>
    </div>
  </div>
