<div class="intro">
  <div class="intro-slideshow" >
    <img [src]="'http://localhost:8000/uploads/' + images[0]?.image">
    <img [src]="'http://localhost:8000/uploads/' + images[1]?.image">
    <img [src]="'http://localhost:8000/uploads/' + images[2]?.image">
    <img [src]="'http://localhost:8000/uploads/' + images[3]?.image">
    <img [src]="'http://localhost:8000/uploads/' + images[4]?.image">
    
  </div>
  <div class="intro-header">
    <h1>Top Exporter of Premium Quality</h1>
    <p>Certified Export House in India</p>
  </div>
</div>

<div>
  
</div>
<div class="upload-container">
  <h2>Upload Image</h2>

  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Image Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input
        type="text"
        id="color"
        formControlName="color"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="image">Choose Image</label>
      <input
        type="file"
        id="image"
        (change)="onFileSelected($event)"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="uploadForm.invalid">
      Upload
    </button>
  </form>


  <div class="card-container">
    <div class="card" *ngFor="let item of images">
      <div class="card-content">
        <img style="height: 300px; width: 300px;" [src]="'http://localhost:8000/uploads/'+item.image">
        <h3>{{ item.name }}</h3>
        <p>Price: ${{ item.color }}</p>
        
        <!-- Buttons for Edit and Delete -->
        
        <button (click)="updateImageWithDetails(item._id)">Edit</button>
        <button (click)="deleteData(item._id)">Delete</button>
      </div>
    </div>
  </div>
