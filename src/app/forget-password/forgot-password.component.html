<div class="container">
  <div class="form-container">
    <form [formGroup]="forgetPasswordForm" class="form active" (ngSubmit)="onForgetPassword()">
      <h2>Forgot Password</h2>

      <div class="input-group">
        <label for="login-email"><span class="text-danger">*</span>Email:</label>
        <input type="email" formControlName="email" placeholder="Enter your email" [disabled]="isLoading">

        <!-- Email Validation Errors -->
        <div class="text-danger"
          *ngIf="forgetPasswordForm.get('email')?.touched && forgetPasswordForm.get('email')?.invalid">
          <small *ngIf="forgetPasswordForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="forgetPasswordForm.get('email')?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isLoading">
        {{ isLoading ? 'Sending...' : 'Send Mail' }}
      </button>
    </form>
  </div>

  <!-- Loading overlay - shown when isLoading is true -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="loader-wrapper">
      <app-loader></app-loader>
    </div>
  </div>
</div>
