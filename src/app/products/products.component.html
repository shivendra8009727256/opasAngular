<div class="product-card">
  <img 
    loading="lazy" 
    [src]="'http://localhost:8000/uploads/' + product?.image" 
    alt="Product Image" 
    class="product-image"
  >

  <div class="product-details">
    <h2>{{ product?.name }}</h2>
    <p><strong>Price:</strong> {{ product?.color }}</p>

    <!-- Razorpay Payment Button -->
    <button class="btn btn-primary font-size:large" id="rzp-button1" (click)="payWithRazorpay()">Pay</button>
  </div>
</div>
